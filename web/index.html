<!DOCTYPE html>
<html>
<head>
	<title>Sharks Tag app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="containerHead">
		<!--
		<div id="appButtons">
			<div id="reset" onclick="resetZone()">Reset</div>
			<div id="newImage" style="text-decoration: line-through;" onclick="newImage()">New image</div>
		</div>
		-->
		
		<ul id="appButtons">
			<a id="tipsButton" href="javascript:void(0);" onclick="myFunction()"><li>T</li></a>
			<a id="reset" href="javascript:void(0);" onclick="resetZone()"><li>Reset</li></a>
			<a id="newImage" href="javascript:void(0);" style="text-decoration: line-through;" onclick="newImage()"><li>New image</li></a>
			
		</ul>
		
		<div id="appMenu">
			<p>Select an area on the image below</p>
		</div>
		<div id="tipsMenu" class="dontShow">
			<p>Tips :</p>
			<ul>
				<li>RESET : Press 'Alt' + 'r' on the keyboard or click on the 'Reset' button</li>
				<li style="text-decoration: line-through;">NEW IMAGE : Press 'Alt' + 'n' on the keyboard or click on the 'New image' button</li>
			</ul>
		</div>
	</div>
	<div id="container" onmousedown="initZone()" onmousemove="selectZone()" onmouseup="endSelectZone()">
		<div id="selectedZone" class="dontShow"></div>
		<div id="maskNorth" class="mask dontShow"></div>
		<div id="maskSouth" class="mask dontShow"></div>
		<div id="maskEast" class="mask dontShow"></div>
		<div id="maskWest" class="mask dontShow"></div>
	</div>
</body>
</html>
